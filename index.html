    <title>"Riemann Hypothesis"</title>

  <body>
    <p class="author">Bahn</p>
    <div class="theorem"> For \(x \in \mathbb{R},\) $$x^2 \equiv 1 \pmod{p}.$$ </div>
    <div class="proof"> \(x \equiv 1 \pmod{p}.\) </div>
    <blockquote style="border-left: 3px solid #52a88e; color:#52a88e; margin-bottom:2px">
    <b>Claim</b> \(x^2 = p + 1 \pmod{p}.\)
    </blockquote>
